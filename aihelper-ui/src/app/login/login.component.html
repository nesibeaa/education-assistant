<div class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <div class="logo-icon">
            <span class="logo-text">ÖK</span>
          </div>
          <span class="logo-title">Öğrenme Koçu</span>
        </div>
        
      </div>

      <div class="flex text-sm border border-neutral-200 dark:border-neutral-800 rounded-lg overflow-hidden mb-6">
        <button id="tabLogin" class="flex-1 py-2 bg-blue-600/10 text-blue-700 dark:text-blue-400 font-medium">Giriş Yap</button>
        
      </div>

      <!-- Login Form -->
      <form class="auth-form" [class.hidden]="activeTab !== 'login'" (ngSubmit)="onLogin()">
        <div class="form-field">
          <label class="field-label" for="email">E-posta</label>
          <div class="input-container">
            <i class="icon-mail"></i>
            <input 
              id="email" 
              type="email" 
              [(ngModel)]="email" 
              name="email"
              placeholder="ornek@posta.com" 
              required
              class="form-input"
            />
          </div>
          <p class="field-error" *ngIf="emailError">{{ emailError }}</p>
        </div>

        <div class="form-field">
          <label class="field-label" for="password">Şifre</label>
          <div class="input-container">
            <i class="icon-lock"></i>
            <input 
              id="password" 
              type="password" 
              [(ngModel)]="password" 
              name="password"
              placeholder="••••••••" 
              required
              minlength="6"
              class="form-input"
            />
            <button type="button" class="password-toggle" (click)="togglePassword()">
              
            </button>
          </div>
          <p class="field-error" *ngIf="passwordError">{{ passwordError }}</p>
        </div>

        <div class="form-options">
          <div class="checkbox-group">
            <button type="button" class="toggle-switch" [class.active]="rememberMe" (click)="toggleRememberMe()" role="switch" [attr.aria-checked]="rememberMe">
              <span class="toggle-thumb"></span>
            </button>
            <span class="checkbox-label">Beni hatırla</span>
          </div>
          <a href="#" class="forgot-link">Şifremi unuttum</a>
        </div>

        <button type="submit" class="submit-btn">
          Giriş Yap
        </button>

        
      </form>

      <!-- Register Form -->
      <form class="auth-form" [class.hidden]="activeTab !== 'register'" (ngSubmit)="onRegister()">
        <div class="form-field">
          <label class="field-label" for="reg-email">E-posta</label>
          <div class="input-container">
            <i class="icon-mail"></i>
            <input
              id="reg-email"
              type="email"
              name="email"
              [(ngModel)]="email"
              placeholder="ornek@posta.com"
              required
              class="form-input"
            />
          </div>
        </div>

        <div class="form-field">
          <label class="field-label" for="reg-password">Şifre</label>
          <div class="input-container">
            <i class="icon-lock"></i>
            <input
              id="reg-password"
              type="password"
              name="password"
              [(ngModel)]="password"
              placeholder="••••••••"
              required
              minlength="6"
              class="form-input"
            />
          </div>
          <div class="password-hint">
            <span class="hint-text">En az 6 karakter</span>
          </div>
        </div>

        <div class="form-options">
          <div class="checkbox-group">
            <button type="button" class="toggle-switch" [class.active]="acceptTerms" (click)="toggleAcceptTerms()" role="switch" [attr.aria-checked]="acceptTerms">
              <span class="toggle-thumb"></span>
            </button>
            <span class="checkbox-label">
              <a href="#" class="terms-link">Şartları</a> ve <a href="#" class="terms-link">Gizlilik Politikasını</a> kabul ediyorum
            </span>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          Kayıt Ol
        </button>

        <div class="divider">
          <span>veya</span>
        </div>

        <button type="button" class="social-btn">
          <i class="icon-github"></i>
          GitHub ile devam et
        </button>
      </form>

      
    </div>
  </div>

  <!-- Status Messages -->
  <div class="status-message" *ngIf="loginText" [ngClass]="{'error': loginText.includes('hata'), 'success': loginText.includes('başarı')}">
    {{ loginText }}
  </div>
  <div class="status-message" *ngIf="meText" [ngClass]="{'success': meText.includes('başarı')}">
    {{ meText }}
  </div>
</div>
